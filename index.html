<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
        <title>Priyadarshan Text Editor</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
<body class="text-center">
    <main>
        <h1 class="banner p-3">Priyadarshan Text Editor</h1>
        <div class="row ml-auto mr-auto" id="row1">
            <div class="col" id="formatOptions">
                <button id="large" type="button" onclick="fontSize(this, 'large')" class="btn btn-light" >
                    Large
                </button>
                <button id="regular" type="button" onclick="fontSize(this, 'medium')" class="btn btn-light">
                    Regular
                </button>
                <button id="small" type="button" onclick="fontSize(this, 'small')" class="btn btn-light">
                    Small
                </button>
                <button id="bold" type="button" onclick="makeBold(this)" class="btn btn-light">
                    Bold
                </button>
                <button id="italic" type="button" onclick="makeItalic(this)" class="btn btn-light">
                    Italic
                </button>
                <button id="underline" type="button" onclick="makeUnderline(this)" class="btn btn-light">
                    Underline
                </button>
                <button id="left-align" type="button" onclick="alignText(this, 'left')" class="align btn btn-light">
                    <i class="fas fa-align-left"></i>
                </button>
                <button id="center-align" type="button" onclick="alignText(this, 'center')" class="align btn btn-light">
                    <i class="fas fa-align-center"></i>
                </button>
                <button id="right-align" type="button" onclick="alignText(this, 'right')" class="align btn btn-light">
                    <i class="fas fa-align-right"></i>
                </button>

                <button id="green" type="button" onclick="addColour(this,'green')" class="colour btn btn-success">
                    Green
                </button>
                <button id="blue" type="button" onclick="addColour(this,'skyblue')" class="colour btn btn-info">
                    Blue
                </button>
                <button id="red" type="button" onclick="addColour(this,'red')" class="colour btn btn-danger">
                    Red
                </button>
                <button id="black" type="button" onclick="addColour(this,'black')" class="colour btn btn-dark">
                    Black
                </button>
            </div>
        </div>

        <div class="row editor container ml-auto mr-auto mt-5">
            <div class="col">
                <div class="form-group">
                    <label for="text-input">
                        <h5 class="text-dark">Your Text</h5>
                    </label>
                    <textarea class="form-control bg-dark" id="text-input" rows="3" oninput="updateText()">
                    </textarea>
                </div>
            </div>
            <div class="col">
                <label for="text-input">
                    <h5 class="text-dark">Formatted Text</h5>
                </label>
                <div id="text-output" class="bg-dark">

                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
